<!DOCTYPE>
<!DOCTYPE html>
<html ng-app="myApp" lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<title> Reiseblog </title>
</head>

<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Reiseblog </h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control mb-3 mt-2" ng-model="contact.name"></td>
					<td><input class="form-control mt-2" ng-model="contact.email"></td>
					<td><input class="form-control mt-2" ng-model="contact.number"></td>
					<td><button class="btn btn-primary mt-2" ng-show="ShowAddContact" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info mt-2" ng-show="ShowUpdate" ng-click="update()">Update</button></td>
				</tr>

				<tr ng-repeat="contact in reiseblogdata">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger " ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning " ng-click="edit(contact._id)">Edit</button></td>
				</tr>

			</tbody>
		</table>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script src="controllers/controller.js"></script>
</body>

</html>
